<div class="formm">
    <div class="grid">
      <div class="form-element">
        <input type="file" id="file-1" accept="image/*">
        <label for="file-1" id="file-1-preview">
          <img src="https://bit.ly/3ubuq5o" >
          <div>
            <span>+</span>
          </div>
        </label>
      </div>

    </div>
  </div>

<style>



.formm {
  margin:80px 0px 20px;
  padding:0px 50px;
}
.formm h2 {
  text-align:center;
  color:#acacac;
  font-size:40px;
  font-weight:400;
}
.formm .grid {
  margin-top:50px;
  display:flex;
  justify-content:space-around;
  flex-wrap:wrap;
  gap:20px;
}
.formm .grid .form-element {
  width:200px;
  height:200px;
  box-shadow:0px 0px 20px 5px rgba(100,100,100,0.1);
}
.formm .grid .form-element input {
  display:none;
}
.formm .grid .form-element img {
  width:100%;
  height:100%;
  object-fit:cover;
}
.formm .grid .form-element div {
  position:relative;
  height:40px;
  margin-top:-40px;
  background:rgba(0,0,0,0.5);
  text-align:center;
  line-height:40px;
  font-size:13px;
  color:#f5f5f5;
  font-weight:600;
}
.formm .grid .form-element div span {
  font-size:40px;
}
</style>

  <script>
function previewBeforeUpload(id){
   
  document.querySelector("#"+id).addEventListener("change",function(e){
    if(e.target.files.length == 0){
      return;
    }
    let file = e.target.files[0];
    let url = URL.createObjectURL(file);
    let v=  document.getElementById('file-1').value;
    alert(v);
    document.querySelector("#"+id+"-preview div").innerText = file.name;
    document.querySelector("#"+id+"-preview img").src = url;
  });
}

previewBeforeUpload("file-1");
  </script>
