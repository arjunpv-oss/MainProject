{% extends 'home.html' %}
{% block body %}
<body>
<form action="/updatedoctor_post" method="post" enctype="multipart/form-data" name="form1" id="form1">
  <table class="border-less">
    <tr>
      <td width="103">Name</td>
      <td width="193"><label for="textfield"></label>
      <input type="text" name="textfield" id="textfield" value="{{ data['d_name'] }}" class="form-control" />
        <input type="hidden" name="abcd" value="{{ data['dlid'] }}"/></td>
    </tr>
    <tr>
      <td>Gender</td>
      <td><p>
        <label>
          <input type="radio" name="RadioGroup1" value="male" id="RadioGroup1_0" {% if data['d_gender']=='Male' %}checked{% endif %} />
          Male</label>
        <br />
        <label>
          <input type="radio" name="RadioGroup1" value="female" id="RadioGroup1_1" {% if data['d_gender']=='Female' %}checked{% endif %} />
          Female</label>
        <br />
        <label>
          <input type="radio" name="RadioGroup1" value="others" id="RadioGroup1_2" {% if data['d_gender']=='Other' %}checked{% endif %} />
          Others</label>
        <br />
      </p></td>
    </tr>
    <tr>
      <td>Image</td>
      <td><label for="fileField"></label>
      <input type="file" name="fileField" id="fileField" class="form-control" /></td>
    </tr>
    <tr>
      <td>Phonenumber</td>
      <td><label for="textfield2"></label>
      <input type="text" name="textfield2" id="textfield2" value="{{ data['d_phone'] }}" class="form-control" /></td>
    </tr>
    <tr>
      <td>Qualification</td>
      <td><label for="textfield3"></label>
      <input type="text" name="textfield3" id="textfield3" value="{{ data['d_qualification'] }}" class="form-control" /></td>
    </tr>
    <tr>
      <td>Experience</td>
      <td><label for="textfield4"></label>
      <input type="text" name="textfield4" id="textfield4" value="{{ data['d_experience'] }}" class="form-control" /></td>
    </tr>
    <tr>
      <td>Place</td>
      <td><label for="textfield5"></label>
      <input type="text" name="textfield5" id="textfield5" value="{{ data['d_place'] }}" class="form-control" /></td>
    </tr>
    <tr>
      <td>Post</td>
      <td><label for="textfield6"></label>
      <input type="text" name="textfield6" id="textfield6" value="{{ data['d_post'] }}" class="form-control" /></td>
    </tr>
    <tr>
      <td>Pin</td>
      <td><label for="textfield7"></label>
      <input type="text" name="textfield7" id="textfield7" value="{{ data['d_pin'] }}" class="form-control" /></td>
    </tr>
    <tr>
      <td>District</td>
      <td><label for="textfield8"></label>
      <input type="text" name="textfield8" id="textfield8" value="{{ data['d_district'] }}" class="form-control" /></td>
    </tr>
    <tr>
      <td>Email ID</td>
      <td><label for="textfield9"></label>
      <input type="text" name="textfield9" id="textfield9" value="{{ data['d_email'] }}" class="form-control"/></td>
    </tr>
    <tr>
      <td colspan="2" align="center"><input type="submit" name="button" id="button" value="Update" /></td>
    </tr>
  </table>
</form>
{% endblock %}
